; Main Bar settings {{{
[bar/main]
; Bar layout {{{
monitor = ${env:MONITOR}
width = 99%
height = 3%
offset-x = 0%
offset-y = 0%
bottom=false
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}

border-bottom-size = 0
border-top-size = 0

spacing = 0
radius = 5.0
padding-left = 3
padding-right = 2
;label-padding = 2
module-margin-left = 2
module-margin-right = 2
; }}}

; Fonts {{{
font-0 = "Arimo Nerd Font:pixelsize=11;2"
font-1 = "Arimo Nerd Font:pixelsize=11;2"
font-2 = "Arimo Nerd Font:pixelsize=15;3"
font-3 = "Arimo Nerd Font:pixelsize=17;4"
font-4 = "Arimo Nerd Font:pixelsize=18;5"
; }}}

; Tray {{{
tray-position = ${env:POLYBAR_TRAY_POS}
tray-padding = 2
tray-maxsize = 24
;tray-offset-x = 21%
tray-foreground = ${colors.foreground}
tray-background = ${colors.background}

wm-restack = bspwm
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev
; }}}

; Module layout {{{
modules-left = bspwm  filesystem
modules-center = date
modules-right = updates-arch-combined memory cpu battery
# }}}

; Cursor layout {{{
cursor-click = pointer
; }}}
; }}}

