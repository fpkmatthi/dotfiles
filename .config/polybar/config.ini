; Bspwm settings {{{
; General {{{
[module/bspwm]
type = internal/bspwm
; Only show workspaces defined on the same output as the bar
pin-workspaces = true

; Create click handler used to focus workspace
enable-click = true

; Create scroll handlers used to cycle workspaces
enable-scroll = true

; Set the scroll cycle direction
reverse-scroll = false
; }}}

; Workspaces {{{
;    ● ○
;label-focused = %name%
;label-focused = %index%
label-focused = 
label-focused-foreground = ${colors.xcolor5}
label-focused-background = ${colors.background}
label-focused-padding = 1
label-focused-font = 2
label-occupied = 
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background}
label-occupied-padding = 1
label-occupied-font = 2
label-urgent = 
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.background}
label-urgent-padding = 1
label-urgent-font = 2
label-empty = 
label-empty-foreground = ${colors.foreground}
label-empty-background = ${colors.background}
label-empty-padding = 1
label-empty-font = 2
; }}}
; }}}

; Modules {{{

; Xwindow {{{
[module/xwindow]
type = internal/xwindow

label-font = 2
format-foreground = ${colors.foreground}
format-background = ${colors.background}

label = "» %title:0:40:...%"
; }}}

; CPU {{{
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T2}%{T-}"
label-font = 2
label = %percentage:2%%
format-foreground = ${colors.foreground}
format-background = ${colors.background}
; }}}

; RAM {{{
[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T2} %{T-}"
label-font = 2
label = %percentage_used%%
format-foreground = ${colors.foreground}
format-background = ${colors.background}
; }}}

; Filesystem {{{
[module/filesystem]
type = custom/script
exec = $HOME/.config/polybar/scripts/filesystem.sh
internal = 60

label-font = 2
format-foreground = ${colors.foreground}
format-background = ${colors.background}
; }}}

; Date {{{
[module/date]
type = internal/date
interval = 20

date = ""
time = %H:%M

date-alt = %d-%m-%Y
time-alt = %H:%M

label = %date% %time%

label-font = 2
format = "<label> "
format-foreground = ${colors.foreground}
format-background = ${colors.background}
; }}}

; Battery {{{
[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

time-format = "%H:%M"

label-font = 2
format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.foreground}
format-charging-background = ${colors.background}
label-charging-foreground = ${colors.foreground}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.background}
format-discharging-foreground = ${colors.foreground}
label-discharging-foreground = ${colors.foreground}

format-full-prefix = "%{T2}󰂄 %{T-}"
format-full-prefix-foreground = #60f542
format-full-foreground = ${colors.foreground}
format-full-background = ${colors.background}

green = #60f542
red = #f54242
orange = #f5bc42

ramp-capacity-0 = "%{T2}%{F#f54242}%{F-}%{T-}"
ramp-capacity-0-foreground = ${colors.xcolor4}
ramp-capacity-1 = "%{T2}%{F#f54242}󰂆%{F-}%{T-}"
ramp-capacity-1-foreground = ${colors.xcolor4}
ramp-capacity-2 = "%{T2}%{F#f5bc42}󰂇%{F-}%{T-}"
ramp-capacity-3 = "%{T2}%{F#f5bc42}󰂈%{F-}%{T-}"
ramp-capacity-4 = "%{T2}%{F#f5bc42}󰢝%{F-}%{T-}"
ramp-capacity-5 = "%{T2}%{F#60f542}󰂉%{F-}%{T-}"
ramp-capacity-6 = "%{T2}%{F#60f542}󰢞%{F-}%{T-}"
ramp-capacity-7 = "%{T2}%{F#60f542}󰂊%{F-}%{T-}"
ramp-capacity-8 = "%{T2}%{F#60f542}󰂋%{F-}%{T-}"
ramp-capacity-9 = "%{T2}%{F#60f542}󰂅%{F-}%{T-}"

animation-charging-0 = 󰢜
animation-charging-1 = 󰂇
animation-charging-2 = 󰂊 
animation-charging-3 = 󰂅
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750
; }}}

; Powermenu {{{
[module/powermenu]
type = custom/text
; content = "⏼ "
content = "%{T2} ⏻  %{T-}"
; click-left = $HOME/.config/polybar/scripts/powermenu.sh
label-font = 2
click-left = $HOME/.config/rofi/bin/powermenu
content-foreground = ${colors.foreground}
content-background = ${colors.background}
; }}}

; Nordvpn {{{
[module/nordvpn]
type = custom/script
exec = $HOME/.config/polybar/scripts/vpn-nordvpn-status.sh --status
click-left = $HOME/.config/polybar/scripts/vpn-nordvpn-status.sh --switch
interval = 5
label-font = 2
format-foreground = ${colors.foreground}
format-background = ${colors.background}
; }}}

; Arch updates {{{
[module/updates-arch-combined]
type = custom/script
exec = $HOME/.config/polybar/scripts/updates-arch-combined.sh -u
click-left = $HOME/.config/polybar/scripts/updates-arch-combined.sh -o
interval = 600
label-font = 2
format-foreground = ${colors.foreground}
format-background = ${colors.background}
; }}}

; Info-tmux-sessions {{{
[module/info-tmux-sessions]
type = custom/script
exec = $HOME/.config/polybar/scripts/info-tmux-sessions.sh -n
interval = 5

click-left = $HOME/.config/polybar/scripts/info-tmux-sessions.sh -s
; click-right = $HOME/.config/polybar/scripts/info-tmux-sessions.sh -n
click-right = echo ""

format = <label>
format-foreground = ${colors.foreground}
format-background = ${colors.background}
; }}}

